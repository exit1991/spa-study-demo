<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScriptで出来ること</h1>
    <section>
        <h2>ボタン1: HTML生成／削除</h2>
        <button class="btn01">HTML生成／削除</button>
        <div class="btn01-view"></div>
    </section>
    <section>
        <h2>ボタン2: URL変更・履歴追加</h2>
        <button class="btn02">URL変更・履歴追加</button>
    </section>
    <section>
        <h2>ボタン3: データ取得</h2>
        <button class="btn03-tokyo">東京の天気 取得</button>
        <button class="btn03-kanagawa">神奈川の天気 取得</button>
        <button class="btn03-chiba">千葉の天気 取得</button>
        <button class="btn03-saitama">埼玉の天気 取得</button>
        <ul>
            <li>エリア名: <span class="btn03-area">---</span></li>
            <li>発表日時: <span class="btn03-datetime">---</span></li>
            <li>予報内容: <span class="btn03-report">---</span></li>
        </ul>
    </section>
</body>
</html>
